<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>发布你的广告</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #ffffff; /* 默认亮色模式背景 */
            color: #000000; /* 默认亮色模式文字颜色 */
            transition: background-color 0.3s, color 0.3s;
        }

        body.dark-mode {
            color: #ffffff; /* 暗色模式文字颜色 */
        }

        .container {
            text-align: center;
            max-width: 800px;
            padding: 20px;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        .image-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-bottom: 20px;
        }

        .image-item {
            width: 100%;
            padding-top: 100%; /* 1:1 Aspect Ratio */
            position: relative;
        }

        .image-item img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .note {
            font-size: 0.9em;
            color: #888888;
            margin-bottom: 10px;
        }

        ol {
            text-align: left;
            margin-bottom: 20px;
        }

        li {
            margin-bottom: 5px;
        }

        .see-more {
            font-size: 1.5em;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>发布你的广告？</h1>
        
        <div class="image-grid">
            <div class="image-item">
                <!-- 替换为实际图片链接 -->
                <img src="广告/画板图片 (6).png" alt="广告示例1" style="width: 100%; height: 100%; object-fit: contain;">
            </div>
            <div class="image-item">
                <!-- 替换为实际图片链接 -->
                <img src="广告/画板图片 (7).png" alt="广告示例2" style="width: 100%; height: 100%; object-fit: contain;">
            </div>
            <div class="image-item">
                <!-- 替换为实际图片链接 -->
                <img src="广告/画板图片 (8).png" alt="广告示例3" style="width: 100%; height: 100%; object-fit: contain;">
            </div>
            <div class="image-item">
                <!-- 替换为实际图片链接 -->
                <img src="广告/画板图片 (9).png" alt="广告示例4" style="width: 100%; height: 100%; object-fit: contain;">
            </div>
            <div class="image-item">
                <!-- 替换为实际图片链接 -->
                <img src="广告/画板图片 (10).png" alt="广告示例5" style="width: 100%; height: 100%; object-fit: contain;">
            </div>
            <div class="image-item">
                <!-- 替换为实际图片链接 -->
                <img src="广告/画板图片 (11).png" alt="广告示例6" style="width: 100%; height: 100%; object-fit: contain;">
            </div>
        </div>

        <p class="note">*图片仅供参考</p>

        <p>在学科模拟器上部署您的广告？请检查是否符合以下条件：</p>

        <ol>
            <li>非商业，无盈利内容</li>
            <li>编程作品(发布到社区/Github/SC中社等)</li>
            <li>不得违背法律，道德，公序良俗</li>
            <li>不得侵犯他人知识产权</li>
            <li>不得违反平台规则</li>
            <li>不得违反平台协议</li>
            <li>不得违反平台政策</li>
            <li>不得违反平台规定</li>
            <li>达到一定的质量</li>
        </ol>
        <p class="see-more">点击<a href="https://forms.office.com/r/Zxs8uywLyX">这里</a>s申请部署广告</p>
    </div>

    <script>
        // 检测用户系统是否开启了暗色模式
        if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
            document.body.classList.add('dark-mode');
        }

        // 监听系统主题变化
        window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', event => {
            if (event.matches) {
                document.body.classList.add('dark-mode');
            } else {
                document.body.classList.remove('dark-mode');
            }
        });
    </script>
</body>
</html>
